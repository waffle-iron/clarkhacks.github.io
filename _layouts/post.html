---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <span>{{ tags_content }}</span>
  </div>
  {% if post.description %}
    {% capture desc %}{{ post.description }}{:.message}{% endcapture %}
    {{ desc | markdownify }}
  {% endif %}
  <hr/>
  {{ content }}
</article>
