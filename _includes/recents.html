    <!-- ******DOCS****** -->
    <section id="recents" class="docs section">
        <div class="container">
            <div class="docs-inner">
            <h2 class="title text-center">Recent Projects</h2>
            {% for post in site.tags.feature limit:3 %}
            <div class="block text-center">
                <h3 class="sub-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            </div><!--//docs-inner-->
            <div>
              {{ post.content | split:'<!--break-->' | first }}
{% if post.content contains '<!--break-->' %}
<br />
<a class="btn btn-cta-primary" href="blog#{{ post.title }}">read more</a>
{% endif %}
            </div>
             {% endfor %}
        </div><!--//container-->
    </section><!--//docs->
